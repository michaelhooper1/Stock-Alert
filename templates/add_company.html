{%extends "base.html"%}

{%block head%}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'submit_button.css')}}" />

{%endblock%}

{%block content%}
<form method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="ticketSymbol">Company Ticket Symbol (4 or fewer letters)</label>
            <input type="text" class="form-control" id="ticketSymbol" name="symbol" placeholder="(e.g. FB, GOOG, AMZN)">
        </div>
        <div class="form-group col-md-6">
            <label for="Market">Market of origin</label>
            <input type="text" class="form-control" id="Market" name="market" placeholder="(e.g. DJIA, FTSE, TYO)">
        </div>
    </div>
    <div class="form-group">
        <label for="desiredPrice">Desired Price</label>
        <input type="number" step="0.01" class="form-control" id="desiredPrice" name="price" placeholder="Enter this value in the currency of the market of origin (Do not include the symbols)">
    </div>



    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Receive notifications
            </label>
        </div>
    </div>

    
    <div class="button-row">
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>

        <button type="reset" class="btn btn-primary" id="reset"> Reset</button>
    </div>
    
</form>
{%endblock%}
